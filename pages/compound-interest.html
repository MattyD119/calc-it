<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-It</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <a class="logo" href="../index.html"><h1>Calc-It</h1></a>
        <nav class="tab-container">
          <a class="tab left-tab current-tab" href="compound-interest.html"
            >Compound Interest</a
          >
          <a class="tab" href="cagr.html">CAGR</a>
          <a class="tab" href="percentage.html">Percentage</a>
          <a class="tab right-tab" href="creditcard.html">Credit Card</a>
        </nav>
      </header>
    </div>

    <main class="container">
      <div class="calculator-box">
        <div class="input-section">
          <h3 id="title-one">Compound Interest Calculator</h3>
          <div class="input-group">
            <label for="initial-investment">Initial Investment</label>
            <input
              type="number"
              id="initial-investment"
              class="input"
              inputmode="decimal"
            />
          </div>
          <div class="input-group">
            <label for="interest-rate">Interest Rate</label>
            <input
              type="number"
              id="interest-rate"
              class="input"
              inputmode="decimal"
            />
          </div>
          <div class="input-group">
            <label for="compound-frequency">Compound Frequency</label>
            <select id="compound-frequency" class="input">
              <option value="12">Monthly</option>
              <option value="1">Annually</option>
            </select>
          </div>
          <div class="input-group">
            <label for="years-invested">Years Invested</label>
            <input
              type="number"
              id="years-invested"
              class="input"
              inputmode="numeric"
            />
          </div>

          <h3 id="title-two">Regular Contributions</h3>
          <div class="input-group">
            <label for="deposit-amount">Deposit Amount</label>
            <input
              type="number"
              id="deposit-amount"
              class="input"
              inputmode="decimal"
            />
          </div>
          <div class="input-group">
            <label for="frequency">Frequency</label>
            <select id="deposit-frequency" class="input">
              <option value="12">Monthly</option>
              <option value="1">Annually</option>
            </select>
          </div>
          <button id="calculate-button"><span>Calculate</span></button>
        </div>

        <div class="results-section">
          <h3 id="title-three">Interest calculation</h3>
          <table>
            <thead>
              <tr>
                <th>Year</th>
                <th>Interest</th>
                <th>Accrued Interest</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>&copy; Matthew Day. All Rights Reserved. 2026.</footer>
    <script src="../js/compound-interest.js"></script>
  </body>
</html>
