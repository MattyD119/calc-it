<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-It</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <a class="logo" href="../index.html"><h1>Calc-It</h1></a>
        <nav class="tab-container">
          <a class="tab left-tab" href="compound-interest.html"
            >Compound Interest</a
          >
          <a class="tab" href="cagr.html">CAGR</a>
          <a class="tab" href="percentage.html">Percentage</a>
          <a class="tab right-tab current-tab" href="creditcard.html"
            >Credit Card</a
          >
        </nav>
      </header>
    </div>
    <main class="container">
      <div class="calculator-box">
        <section class="input-section">
          <h3>Pay off Calculator</h3>
          <div class="">
            <label for="pay-off-balance">Credit card balance:</label>
            <input type="number" name="pay_off_balance" id="pay-off-balance" />
            <label for="pay-off-int-rate">Interest rate (APR):</label>
            <input
              type="number"
              name="pay_off_int_rate"
              id="pay-off-int-rate"
            />
            <label for="monthly-payment">Payment amount per month:</label>
            <input type="number" name="monthly_payment" id="monthly-payment" />
          </div>
          <button class="calculate-button"><span>Calculate</span></button>
        </section>
        <section class="input-section">
          <h3>Monthly repayments</h3>
          <div class="">
            <label for="monthly-balance">Credit card balance:</label>
            <input type="number" name="monthly_balance" id="monthly-balance" />
            <label for="monthly-int-rate">Interest rate (APR):</label>
            <input
              type="number"
              name="monthly_int_rate"
              id="monthly-int-rate"
            />
            <label for="desired-months">Desired months to be debt free:</label>
            <input type="number" name="desired_months" id="desired-months" />
          </div>
          <button class="calculate-button"><span>Calculate</span></button>
        </section>
      </div>
    </main>
    <footer>&copy; Matthew Day. All Rights Reserved. 2026.</footer>
  </body>
</html>
